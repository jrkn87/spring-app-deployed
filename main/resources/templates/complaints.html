<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head">
  <title th:text="#{msg.title.complaints}">Complaint list | Portfolio_App</title>
</head>
<body style="height: 100vh; font-size: 12px; padding: 0px;">
	<div class="row h-100">
		<div th:insert="fragments/template::myMenu" class="col-md-12"></div>
		<div class="col-md-12">
			<div class="container-fluid">
				<div class="row"> 
					<div class="col">
						<div class="row">
							<div class="col-md-12" style="padding: 10px"></div>
				<!--CONTENT START-->
				
							<div class="col-md-12 table-responsive">
								<table class="table table-sm table-hover table-bordered shadow p-3 mb-5 bg-white rounded">
								<h4 th:text="#{msg.h.title}">Lista reklamacji</h4>
								<caption>
									<a class="btn btn-sm btn-secondary" style="margin-bottom: 15px;" href="/add-complaint" th:href="@{/add-complaint}" th:text="#{msg.link.addNewComplaint}">Dodaj reklamację</a>
									<a class="btn btn-sm btn-secondary" style="margin-bottom: 15px;" href="/add-complaint" th:href="@{/archive}" th:text="#{msg.link.archive}">Archiwum reklamacji</a>
								</caption>
									<thead class="thead-light">
										<tr>
											<th>#</th>
											<th th:text="#{msg.th.date}">Data przyjęcia</th>
											<th th:text="#{msg.th.status}">Status</th>
											<th th:text="#{msg.th.item}">Przedmiot</th>
											<th th:text="#{msg.th.client}">Klient</th>
											<th th:text="#{msg.th.comments}">Uwagi</th>
											<th th:text="#{msg.th.options}">Opcje</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="complaint : ${complaints}">
											<td th:text="${complaint.id}+'/REK/'+${complaint.startDate.getYear()}"></td>
											<td th:text="${complaint.startDate}"></td>
											<td th:text="${complaint.status}"></td>
											<td th:text="${complaint.product.productName}"></td>
											<td th:text="${complaint.client.clientName}"></td>
											<td th:text="${complaint.comment}"></td>
											<td><a th:href="${'/details?id='+complaint.id}" th:text="#{msg.link.details}">Szczegóły</a></td>
											<td><a th:href="${'/remove?id='+complaint.id}" class="text-danger" th:text="#{msg.link.delete}">Usuń</a></td>
										</tr>
									</tbody>
								</table>
							</div>
				
				<!--CONTENT END-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:insert="fragments/template::myFooter" class="col-md-12 align-self-end"></div>
	</div>
</body>
</html>
