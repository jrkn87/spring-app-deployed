<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head"></head>
<body style="height: 100vh; font-size: 12px; padding: 0px;">
	<div class="d-flex justify-content-center align-items-center"  style="height: 100%;">
		<form action="/loginprocess" th:action="@{/loginprocess}" method="post" class="justify-content-md-center w-25">
			<div class="card shadow-lg bg-white rounded">
				<div class="card-header justify-content-center">
					<h3>Log in:</h3>
				</div>
				<div class="card-body">
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong th:text="${error}">Warning!</strong>
					</div>
					<div class="form-group">
						<div class="form-group">
							<label for="user_name" class="form-label">Username</label>
							<input name="username" type="text" class="form-control" id="user_name" placeholder="username">
						</div>
						<!---->
						<div class="form-group">
							<label for="user_pass" class="form-label">Password</label>
							<input name="password" type="password" class="form-control" id="user_pass" placeholder="password">
						</div>
					</div>
				</div>
				<div class="card-footer justify-items-center">
					<input class="btn btn-block btn-secondary" type="submit" value="Zaloguj siÄ™">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
