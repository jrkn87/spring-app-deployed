<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head">
</head>
<body>
	<div class="container py-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow-lg bg-white rounded">
                        <div class="card-header">
                            <h3 class="mb-0" th:text="#{msg.title.login}">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" form action="/loginprocess" th:action="@{/loginprocess}" method="POST">
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong th:text="${error}">Warning!</strong>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <!--<label for="user_name" class="form-label">Username</label>-->
                                        <input name="username" type="text" class="form-control" id="user_name" placeholder="username" th:placeholder="#{msg.title.username}">
                                    </div>
                                    <!---->
                                    <div class="form-group">
                                        <!--<label for="user_pass" class="form-label">Password</label>-->
                                        <input name="password" type="password" class="form-control" id="user_pass" placeholder="password" th:placeholder="#{msg.title.password}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sub"></label>
                                    <input class="form-control btn btn-block btn-secondary" type="submit" id="sub" value="Zaloguj siÄ™" th:value="#{msg.link.login}">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="row text-center">
                               <div class="col">
                                   <span th:text="#{msg.title.isAccount}">
                                       Don't have an account?
                                    </span>
                                   <a href="#" th:href="@{/register}" class="ml-2" th:text="#{msg.link.register}">Sign Up</a>
                               </div>
                            </div>
				        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
